<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="cascading.css"/>
		<meta charset="UTF-08">
		<title> cascading</title>
	</head>
	<body>
		<h1 class="bold"><p> I'm just a paragraph with extra bold text!</p></h1>
		<p class="bold"> I'm just a smaller paragraph, also with extra bold text!</p>
		<button class="fancy"> Confirm </button>
		<button class="normal"> Cancel</button>
		
		<div class="text"> I'm a div with thin text</div>
			<div> I'm a div with thin text and also a child div
		
		<div class="text child"> I'm a smaller child div with extra bold text</div>
		</div>
		
	</body>
</html>
